{% block page_title %}
    <h2>{{ post.title }}</h2>
{% endblock page_title %}

{% block page_content %}
    <small>
        {{ post.created_on.date }} | Catergories:
        {% for catergory in post.catergories.all %}
            <a href="{% url 'blog_catergory' catergory.name %}">
                {{ catergory.name }}
            </a>
        {% endfor %}
    </small>
    <p>{{ post.body | linebreaks }}</p>
{% endblock page_content %}
